<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/headerCoordonateur :: header-css (title='Dashboard Centres')"/>
</head>
<body>
<div th:replace="fragments/headerCoordonateur :: header-nav"/>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div th:replace="fragments/sidebarCoordonateur :: sidebar-nav"/>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <a th:href="@{'/coordonateur/dashboard/centre'}" type="button" class="btn btn-sm btn-outline-success">Ajouter</a>
                        <a type="button" class="btn btn-sm btn-outline-success">Export</a>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-success dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="feather feather-calendar" aria-hidden="true">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>

            <!--  Form  -->

            <div class="row justify-content-center">
                <div class="card border-primary col col-lg-6 col-md-12">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                        <div class="container">
                            <div th:if="!${id}" class="py-4 text-center">
                                <h2 class="text-primary">Création de Centre GRETA</h2>
                            </div>
                            <div th:if="${id}" class="py-4 text-center">
                                <h2 class="text-primary">Modification d'un Centre GRETA</h2>
                            </div>

                            <div class="row justify-content-center g-6">
                                <div th:if="${message}" class="alert alert-success col-sm-6" role="alert">
                                    <p th:text="${message}" class="text-center"></p>
                                </div>
                            </div>

                            <div class="row g-6">
                                <form name="centre" class="needs-validation" novalidate="" method="post" action="*"
                                      th:action="@{'/coordonateur/dashboard/centre/save'}"
                                      th:object="${centreForm}">
                                    <div class="row justify-content-center g-4">
                                        <div th:if="${id}">
                                            <p th:text="'Modification de l\'élement: '+${id}"></p>
                                        </div>
                                        <input name="id" type="hidden" th:value="${id}">
                                        <div class="col-sm-5">
                                            <label for="nomCentre" class="form-label">Nom du centre</label>
                                            <div th:each="anError : ${errorForm}" th:if="errorForm">
                                                <p class="alert alert-danger"
                                                   th:text="${anError.defaultMessage}"></p>
                                            </div>
                                            <input th:field="*{nomCentre}" type="text" class="form-control"
                                                   id="nomCentre"
                                                   placeholder="Nom du centre demandé" value="">
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="ville" class="form-label">Ville du centre</label>
                                            <div th:each="anError : ${errorForm}" th:if="errorForm">
                                                <p class="alert alert-danger"
                                                   th:text="${anError.defaultMessage}"></p>
                                            </div>
                                            <input th:field="*{ville}" type="text" class="form-control" id="ville"
                                                   placeholder="Nom de ville est demandé" value="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="codePostal" class="form-label">Code postal</label>
                                            <div th:each="anError : ${errorForm}" th:if="errorForm">
                                                <p class="alert alert-danger"
                                                   th:text="${anError.defaultMessage}"></p>
                                            </div>
                                            <input th:field="*{codesPostal}" type="text" class="form-control"
                                                   id="codePostal"
                                                   placeholder="Code postal est demandé" value="">
                                        </div>

                                        <div class="col-12">
                                            <label for="adresse" class="form-label">Adresse du centre</label>
                                            <div th:each="anError : ${errorForm}" th:if="errorForm">
                                                <p class="alert alert-danger"
                                                   th:text="${anError.defaultMessage}"></p>
                                            </div>
                                            <input th:field="*{adresseCentre}" type="text" class="form-control"
                                                   id="adresse"
                                                   placeholder="Veuillez saisir l'adresse du centre">
                                        </div>
                                    </div>

                                    <hr class="my-4">
                                    <div class="text-center">
                                        <button class="w-50 btn btn-primary btn-lg" type="submit">Envoyer le
                                            formulaire
                                        </button>
                                        <div th:if="${id}">
                                            <a class="w-25 btn btn-danger btn-sm mt-2" href="/coordonateur/dashboard/formations">Retour creation</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  Tableau  -->

            <h2>Centres</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Ville</th>
                        <th scope="col">Adresse</th>
                        <th scope="col">Code Postal</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="unCentre:${centres}">
                        <td th:text="${unCentre.id}">Id</td>
                        <td th:text="${unCentre.nomCentre}">Nom</td>
                        <td th:text="${unCentre.ville}">Ville</td>
                        <td th:text="${unCentre.adresseCentre}">Adresse</td>
                        <td th:text="${unCentre.codesPostal}">Code Postal</td>
                        <td>
                            <a class="btn btn-outline-success" href="#"
                               th:href="@{'/formulaire/centre/edit/'+${unCentre.id}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-gear"
                                     viewBox="0 0 16 16">
                                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                                </svg>
                            </a>
                            <a class="btn btn-outline-danger" href="#"
                               th:href="@{'/formulaire/centre/delete/'+${unCentre.id}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-x-lg"
                                     viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                    <path fill-rule="evenodd"
                                          d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer:: footer"/>
</body>
</html>
