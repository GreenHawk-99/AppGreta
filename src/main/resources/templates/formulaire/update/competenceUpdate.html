<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Index</title>
    <div th:replace="fragments/header :: header-css (title='Index')"/>
</head>
<body>
<div th:replace="fragments/header :: header-nav"/>

<main>
    <div class="container">
        <div class="py-4 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72"
                 height="57">
            <h2>Création d'une Compétence</h2>
            <p class="lead">Formulaire de création d'une compétence d'une activité type.</p>
        </div>

        <div class="row g-6">
            <h4 class="mb-4">Compétence</h4>
            <h2 th:text="'Id: '+${id}"></h2>
            <form name="centre" class="needs-validation" novalidate="" method="post" action="*"
                  th:action="@{'/formulaire/competence/add'}"
                  th:object="${competence}">
                <div class="row g-4">
                    <div class="col-sm-6">
                        <input name="id" type="hidden" th:value="${id}">
                        <label for="competenceProfessionel" class="form-label">Nom de la compétence</label>
                        <input th:field="*{competenceProfessionel}" name="competenceProfessionel" type="text" class="form-control" id="competenceProfessionel" placeholder="Veuillez saisir un nom d'une compétence" value=""  required>
                        <div class="invalid-feedback">
                            Nom de REAC valide est demandé.
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <label for="numCP" class="form-label">Numéro de l'activité</label>
                        <input th:field="*{numCP}" name="numCP" type="text" class="form-control" id="numCP" placeholder="Veuillez saisir un numéro de l'activité" value="" required>
                        <div class="invalid-feedback">
                            Lien du référentiel valide est demandé.
                        </div>
                    </div>

                    <div class="col-4">
                        <label for="activite" class="form-label">Activité</label>
                        <select th:field="*{activite}" class="form-select" id="activite" required=>
                            <option selected class="disable" value="" disabled>Choisissez l'activité</option>
                            <option th:each="uneActivite:${activites}"
                                    th:text="${uneActivite.activitesTypes}"
                                    th:value="${uneActivite.id}">Liste des activités</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">
                <div class="text-center">
                    <button class="w-50 btn btn-primary btn-lg" type="submit">Envoyer le formulaire</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- /.container -->
<div th:replace="fragments/footer:: footer"/>
</body>
</html>
