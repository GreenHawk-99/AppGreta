<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Index</title>
    <div th:replace="fragments/header :: header-css (title='Index')"/>
</head>
<body>
<div th:replace="fragments/header :: header-nav"/>

<main>
    <div class="container">
        <div class="py-4 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72"
                 height="57">
            <h2>Création d'un Référentiel (REAC)</h2>
            <p class="lead">Formulaire de création d'un référentiel emploi activités et compétences.</p>
        </div>

        <div class="row g-6">
            <h4 class="mb-4">REAC</h4>
            <form name="centre" class="needs-validation" novalidate="" method="post" action="*"
                  th:action="@{'/formulaire/referentiel/add'}"
                  th:object="${activite}">
                <div class="row g-4">
                    <div class="col-sm-6">
                        <label for="activitesTypes" class="form-label">Nom du REAC</label>
                        <input th:field="*{activitesTypes}" name="activitesTypes" type="text" class="form-control" id="activitesTypes" placeholder="Nom du REAC est demandé" value=""  required>
                        <div class="invalid-feedback">
                            Nom de REAC valide est demandé.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="numAT" class="form-label">Lien du référentiel</label>
                        <input th:field="*{numAT}" name="numAT" type="text" class="form-control" id="numAT" placeholder="Lien du référentiel est demandé" value="" required>
                        <div class="invalid-feedback">
                            Lien du référentiel valide est demandé.
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <label for="competences" class="form-label">Date d'application du REAC</label>
                        <input th:field="*{competences}" name="competences" type="date" class="form-control" id="competences" placeholder="Veuillez saisir une date d'application du REAC" value="" required>
                        <div class="invalid-feedback">
                            Veuillez saisir une date d'application du REAC valide.
                        </div>
                    </div>

                    <div class="col-4">
                        <label for="reac" class="form-label">Référentiel</label>
                        <select th:field="*{reac}" class="form-select" id="reac" required=>
                            <option selected class="disable" value="" disabled>Choisissez le Référentiel</option>
                            <option th:each="reacliste:${reacsliste}"
                                    th:text="${reacliste.nom}"
                                    th:value="${activite.reac}">Liste des REAC</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">
                <div class="text-center">
                    <button class="w-50 btn btn-primary btn-lg" type="submit">Envoyer le formulaire</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- /.container -->
<div th:replace="fragments/footer:: footer"/>
</body>
</html>
